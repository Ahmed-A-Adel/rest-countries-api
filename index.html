<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest-api-countries</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- script -->
    <script type='module' defer src="./src/script/controller.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header light-mode-bg">
      <section class="header--center">
        <h1 class="header--center__heading">where in the world?</h2>
        <div class="mode-switcher">
          <span class="mode-switcher__icon"><i class="fas fa-moon "></i></span>
          <p class="mode-switcher__heading">dark mode</p>
        </div>
      </section>
      </header>
      <!-- header -->

      <!-- Search and filter section -->
      <section class="section">
        <div class="section__search">
          <input
          type="search"
          name="search"
          placeholder="search for a country..."
          id="search"
          class="section__search__text-input light-mode-bg"
          />
          <label for="search" class="section__search__label"
          >search for a country...</label
          >
          <span class="section__search__icon"><i class="fas fa-search"></i></span>
        </div>
        <div class="section__filter">
          <button class="select-container__btn light-mode-bg" id="btn-select">
            filter by region
          <span class="section__filter__icon" id="select-icon"><i class="fas fa-arrow-up"></i></span>
          </button>

          <div id="select" class="select-container light-mode-bg hidden">
            <p class="select-container__option" id="option">asia</p>
            <p class="select-container__option" id="option">africa</p>
            <p class="select-container__option" id="option">Americas</p>
            <p class="select-container__option" id="option">Europe</p>
            <p class="select-container__option" id="option">oceania</p>
          </div>
        </div>
      </section>
      <!-- Search and filter section -->
      <!-- main countainer for the columns -->
      <main class="main">
        
      
      </main>
      <!-- main countainer for the columns -->
      
    </body>
</html>
